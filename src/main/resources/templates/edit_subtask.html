<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subtask</title>
</head>
<body>
<div align="center">
    <h1>Edit Subtask</h1>
    <br/>
    <form action="#" th:action="@{/save_subtask}" th:object="${Subtask}" method="post">
        <table border="0" cellpadding="10">
            <td><input type="hidden"  th:field="*{id}" /></td>
            <td><input type="hidden"  th:field="*{todo_id}" /></td>
            <tr>
                <td>Subtask:</td>
                <td><input type="text" th:field="*{task}" /></td>
            </tr>
            <tr>
                <td>Deadline:</td>
                <td><input type="text" th:field="*{deadline}" /></td>
            </tr>
            <tr>
                <td>Completed:</td>
                <td><input type="checkbox" th:field="*{done}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
