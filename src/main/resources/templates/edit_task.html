<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <div align="center">
        <h1>Edit Task</h1>
        <br/>
        <form action="#" th:action="@{/save}" th:object="${Todo}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Task ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Task:</td>
                    <td><input type="text" th:field="*{task}" /></td>
                </tr>
                <tr>
                    <td>Done:</td>
                    <td><input type="text" th:field="*{done}" /></td>
                </tr>
                <tr>
                    <td>Deadline:</td>
                    <td><input type="text" th:field="*{deadline}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
